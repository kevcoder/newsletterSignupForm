<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<title>News Letter Signup</title>
</head>
<body>
			<!-- ============================
									Header
				============================== -->

	<header>
		<h1>The Code Review</h1>
	</header>

		<!-- ============================
							Main Container
		============================== -->

	<main class="main-container">
		<h2 class="heading">Signup for our newsletter</h2>
		<p class="info-text">Get the latest news on how your code is doing right in your inbox</p>
		<hr>

		<!-- ============================
									Form
			============================== -->

		<form action="index.html" method="post">
			<h2 class="heading">Contact Information</h2>	
			<section class="contact-info">
			
					<div class="block">
						<label for="name" class="form-label">FullName</label>
						<input type="text" name="name" placeholder="Required" class="contact-input">
					</div>
				
					<div class="block">
						<label for="mail" class="form-label">Email</label>
						<input type="email" id="mail" name="mail" placeholder="Required" class="contact-input">
					</div>

						<div class="block">
							<label for="number" class="form-label">Phone Number</label>
							<input type="email" id="number" name="number" class="contact-input" >
						</div>



						<div class="block">
							<label for="address" class="form-label">Street Address</label>
							<input type="email" id="mail" name="address" class="contact-input">
						</div>



						<div class="block">
							<label for="city" class="form-label">City</label>
							<input type="email" id="mail" name="city" class="contact-input">
						</div>
						
						<div class="block alignment">
							<label for="state" class="form-label">State</label>
							<select name="state" >
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
								</select>
							</div>
							<div class="block alignment">
								<label for="zip" class="form-label">Zip</label>
								<input type="email" id="mail" name="zip" class="contact-input"> 
							</div>
						</section> 

		<!-- ============================
						Newsletter section
			============================== -->
			<hr>

			<h2 class="heading">Newsletter</h2>
			
			<section class="newsletter-section">
			<h3>Select the newsletters you would like to recieve</h3>	
				<div class="newsletter-boxs">
					<input type="radio" name="user_html">
					<label class="newsletter-text">HTML News</label>
				</div>
				
				<div class="newsletter-boxs">
					<input type="radio" name="user_css">
					<label class="newsletter-text">CSS News</label>
				</div>

				<div class="newsletter-boxs">
					<input type="radio" name="user_javascript">
					<label class="newsletter-text">Javascript News</label>
				</div>
			
			<h3>Newsletter format</h3>
					<div class="newsletter-boxs">
						<input type="checkbox" name="">
						<label class="newsletter-text">HTML</label>
					</div>
					
					<div class="newsletter-boxs">
						<input type="checkbox" name="" >
						<label class="newsletter-text">Plain text</label>
					</div>
			</section>	
			<h4>Other topics you'd like to hear about</h4>

			<textarea id="other_topics" name="user_topics"></textarea>

			<button type="submit">Sign Up</button>
		</form>
	</main>
			<!-- ============================
										Footer
				============================== -->
	<footer>
			<p>&copy The Code Review</p>
	</footer>
</body>
</html>
