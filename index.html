<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<title>News Letter Signup</title>
</head>
<body>
<!-- ============================
						Header
============================== -->

	<header>
		<h1>The Code Review</h1>
	</header>

<!-- ============================
					Main Container
============================== -->

	<main class="main-container">
		<h2>Signup for our newsletter</h2>
		<p class="info-text">Get the latest news on how your code is doing right in your inbox</p>
		<hr>

<!-- ============================
							Form
============================== -->

		<form action="index.html" method="post">
			<h2>Contact Information</h2>	
			
			<label>FullName</label>
			<input type="text" name="user_name" placeholder="Required">
			
			<label>Email</label>
			<input type="email" id="mail" name="user_email" placeholder="Required">
			
			<label>Phone Number</label>
			<input type="email" id="mail" name="user_email" >
			
			<label>Street Address</label>
			<input type="email" id="mail" name="user_email" >
			
			<label>City</label>
			<input type="email" id="mail" name="user_email">
			
			<label>State</label>
			<input type="email" id="mail" name="user_email">
			
			<label>Zip</label>
			<input type="email" id="mail" name="user_email">
			
			<hr>
			<h2>Newsletter</h2>
			<p>Select the newsletters you would like to recieve</p>
		</form>
	</main>
<!-- ============================
							Footer
============================== -->
	<footer>
		
	</footer>
</body>
</html>
